<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
                canvas{
                    border: 1px solid black;
                }
                </style>
        </head>
        <body>
            
        <canvas width="500" heigth="500"></canvas>
        <!-- si on ne specifie rien c'est en pixel -->
        <script>
     const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

// Définir les propriétés de l'image
let rect = {
    img: new Image(),
    x: 100,
    y: 100,
    width: 50,
    height: 50
};

// Charger l'image
rect.img.src = 'nomnom.png';

// Dessiner l'image sur le canvas
function drawRect() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Nettoyer le canvas
    ctx.drawImage(rect.img, rect.x, rect.y, rect.width, rect.height); // Dessiner l'image
}

// Assurer que l'image est bien chargée avant de l'afficher
rect.img.onload = function() {
    drawRect();
};

// Gérer les événements de touche du clavier
window.addEventListener('keydown', function(e) {
    switch (e.code) {
        case 'ArrowUp':
            if (rect.y - 5 >= 0) {
                rect.y -= 5;
            }
            break;
        case 'ArrowDown':
            if (rect.y + rect.height + 5 <= canvas.height) {
                rect.y += 5;
            }
            break;
        case 'ArrowLeft':
            if (rect.x - 5 >= 0) {
                rect.x -= 5;
            }
            break;
        case 'ArrowRight':
            if (rect.x + rect.width + 5 <= canvas.width) {
                rect.x += 5;
            }
            break;
    }
    drawRect(); // Redessiner l'image après chaque mouvement
});

        </script>
        
        
        </body>
        </html>
